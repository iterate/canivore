<!DOCTYPE html>
<html>
  <head>
    <style>
      body,
      div:first-child {
        margin: 0;
        height: 100vh;
      }
      elm-canvas canvas {
        width: 100% !important;
        height: 100% !important;
      }
      audio {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <title>HOOONK</title>
  </head>
  <body>
    <main></main>
    <script src="https://unpkg.com/elm-canvas@2.2/elm-canvas.js"></script>
    <script src="./app2.js"></script>
    <audio controls src="canihonk.mp3" autoplay loop />
    <script>
      var audio = document.querySelector("audio");
      audio.addEventListener("play", event => {
        var app = Elm.Main2.init({ node: document.querySelector("main") });
      });
    </script>
  </body>
</html>
